<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>PT-Kit</title>
</head>
<body>
    <div class="particles-container">
        <div id="particles-js"></div>
    </div>
    <div class="content-container">
        <img src="../img/PT-Kit Logo.svg" alt="" id="pt-kit-logo" class="pt-kit-logo">
        <div class="enter-domain-content">
            <div class="i fas fa-magnifying-glass"></div>
            <input type="text" name="" id="enter-domain" class="enter-domain" placeholder="Domain to check...">
        </div>
        <button id="start-scan" class="start-scan" type="submit">Start Scan</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> 
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="../particles.js"></script>
    <script src="../script.js"></script>
</body>
</html>
